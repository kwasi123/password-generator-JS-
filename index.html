<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <h1 class="title">Fsociety Password Generator</h1>
            <p class="text">
                This application generates a password based on 
                the number of characters you provide.
            </p>
        </div>
        <form action="" method="get" class="form">
            <div class="field" id="number-of-chars">
                <label for="passwd-length">How long do you want your password?</label>
                <input type="number" name="passwd-length" class="input" id="passwd-length" 
                min="8" max="16" required placeholder="Eg. 8">
                <small>Length should be 8 to 16 characters long!</small>
            </div>

            <div class="buttons">
                <input type="button" value="Generate" class="btn">
            </div>
        </form>
        <p class="passwd-txt">Your password is: </p>
        <div class="password">
            hello world
        </div>
    </section>
</body>
</html>
